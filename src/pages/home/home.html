<ion-header class="header">
    <ion-buttons>
        <button ion-button icon-only start (click)="mostratMenu()" color="dark">
      <ion-icon name="menu"></ion-icon>
    </button>
    </ion-buttons>
</ion-header>

<ion-content padding class="fondo font-color">
    <h1 text-center>Categorías</h1>
    <ion-grid>
        <ion-row>
            <ion-col text-center>
                <img src="assets/img/fondo_home.jpg" width="100%">
            </ion-col>
        </ion-row>
    </ion-grid>

    <p text-left>Selecciona aquella categoría que cumpla con las condiciones de búsqueda que necesitas:</p>
    <ion-list>
        <ion-item *ngFor="let item of categorias">
            <ion-avatar item-start>
                <img src="assets/img/leyes.png">
            </ion-avatar>
            <h2>{{item}}</h2>
            <h3>Conoce las sub categorías!</h3>
            <button ion-button class="boton-style" (click)="subcategoria(item)">
      Mas..
    </button>
        </ion-item>
    </ion-list>
</ion-content>
