<ion-header>

  <ion-navbar>
    <ion-title text-center>
       <ion-icon name="bookmarks"></ion-icon>
      Sub Categor√≠as
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="fondo">
    <h3 text-center> {{ subcat | uppercase }}</h3>
    <hr>
    <ion-list class="lista">
        <ion-item *ngFor="let cat of cat1">
            <ion-avatar item-start>
              <img src="assets/img/abogado.png">
            </ion-avatar>
            <h2>{{cat}}</h2>
            <p>Conoce los mejores abogados especialistas en divorcios.</p>
            <button ion-button (click)="verabogados(cat)">
              Ver abogados
            </button>
        </ion-item>
    </ion-list>
</ion-content>
