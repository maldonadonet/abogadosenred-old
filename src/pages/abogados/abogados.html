<ion-header>

    <ion-navbar>
        <ion-title>Abogados en Red</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <h1 text-center>Listado de abogados</h1>
    <hr>
    <ion-card *ngFor="let item of _bs.resultados">
        <ion-grid>
            <ion-row>
                <ion-col md-4>
                    <img src="{{rutaimg}}{{item.foto}}" width="150px; height:150px" />
                </ion-col>
                <ion-col md-8>
                    <h3 text-center><span>{{item.nombre}}</span></h3>
                    <hr>
                    <p class="descripcion">{{item.descripcion}}</p><span>...</span>
                    <hr>
                    <button ion-button full [navPush]="perfilPage" [navParams]="{ perfil:item }">
			      			Ver perfil
			      		</button>
                </ion-col>
            </ion-row>
        </ion-grid>

        <br>
    </ion-card>
</ion-content>
